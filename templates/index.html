
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たぴテトリス</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas {
      background: #222;
      border: 4px solid #fff;
      display: none;
    }
    #menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    #nicknameModal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #nicknameModal input {
      padding: 10px;
      font-size: 1.2rem;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="nicknameModal">
    <p>ニックネームを入力してください</p>
    <input id="nicknameInput" type="text" placeholder="たぴ..." />
    <button onclick="saveNickname()">OK</button>
  </div>

  <div id="menu">
    <h1>たぴテトリス</h1>
    <p id="nicknameLabel"></p>
    <button onclick="startGame()">ソロプレイ</button>
    <button disabled>オンライン対戦（準備中）</button>
    <button disabled>世界ランキング（準備中）</button>
    <button onclick="resetNickname()">ニックネーム変更</button>
  </div>

  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">スコア: <span id="scoreValue">0</span></div>

  <script>
    const nicknameModal = document.getElementById('nicknameModal');
    const nicknameInput = document.getElementById('nicknameInput');
    const nicknameLabel = document.getElementById('nicknameLabel');
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const scoreValue = document.getElementById('scoreValue');

    function saveNickname() {
      const name = nicknameInput.value.trim();
      if (name) {
        localStorage.setItem('nickname', name);
        nicknameModal.style.display = 'none';
        nicknameLabel.textContent = 'こんにちは、' + name + ' さん！';
      }
    }

    function resetNickname() {
      localStorage.removeItem('nickname');
      location.reload();
    }

    const savedName = localStorage.getItem('nickname');
    if (savedName) {
      nicknameModal.style.display = 'none';
      nicknameLabel.textContent = 'こんにちは、' + savedName + ' さん！';
    }

    context.scale(20, 20);
    const matrix = {
      T: [[0,1,0],[1,1,1],[0,0,0]],
      O: [[2,2],[2,2]],
      L: [[0,0,3],[3,3,3],[0,0,0]],
      J: [[4,0,0],[4,4,4],[0,0,0]],
      I: [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]],
      S: [[0,6,6],[6,6,0],[0,0,0]],
      Z: [[7,7,0],[0,7,7],[0,0,0]],
    };
    const colors = ["#000", "#FF0", "#F70", "#0FF", "#00F", "#F00", "#0F0", "#A0F"];
    const arena = Array.from({length: 20}, () => Array(12).fill(0));

    let score = 0;
    function updateScore(val) {
      score += val;
      scoreValue.textContent = score;
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) =>
        row.forEach((val, x) => {
          if (val !== 0) {
            context.fillStyle = colors[val];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        })
      );
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) =>
        row.forEach((val, x) => {
          if (val !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = val;
          }
        })
      );
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      return m.some((row, y) =>
        row.some((val, x) =>
          val !== 0 &&
          (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
        )
      );
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y)
        for (let x = 0; x < y; ++x)
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      rotate(player.matrix, dir);
      let offset = 1;
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        if (arena[y].every(v => v !== 0)) {
          arena.splice(y, 1);
          arena.unshift(Array(12).fill(0));
          updateScore(100);
        }
      }
    }

    function playerReset() {
      const pieces = "TJLOSZI";
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        alert('ゲームオーバー！スコア: ' + score);
        score = 0;
        updateScore(0);
        canvas.style.display = 'none';
        document.getElementById('score').style.display = 'none';
        document.getElementById('menu').style.display = 'flex';
      }
    }

    function createPiece(type) {
      return matrix[type];
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const delta = time - lastTime;
      lastTime = time;
      dropCounter += delta;
      if (dropCounter > dropInterval) playerDrop();
      context.fillStyle = "#000";
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => {
      if (!canvas.style.display.includes('block')) return;
      if (e.key === "ArrowLeft") playerMove(-1);
      else if (e.key === "ArrowRight") playerMove(1);
      else if (e.key === "ArrowDown") playerDrop();
      else if (e.key === "z") playerRotate(-1);
      else if (e.key === "x") playerRotate(1);
    });

    const player = { pos: {x: 0, y: 0}, matrix: null };

    function startGame() {
      document.getElementById('menu').style.display = 'none';
      canvas.style.display = 'block';
      document.getElementById('score').style.display = 'block';
      playerReset();
      update();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TAPIMOD</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a3f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #fcd34d;
    }
    canvas {
      background: #222;
      border: 4px solid #fcd34d;
      box-shadow: 0 0 20px #fcd34d;
      display: none;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #fcd34d;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #fde68a;
    }
    #nicknameModal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #nicknameModal input, #friendInput {
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      margin: 10px;
      width: 200px;
      text-align: center;
    }
    #score {
      margin-top: 10px;
      font-size: 1.4rem;
      display: none;
      color: #fcd34d;
    }
    #friendList {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    #friendList li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      padding: 5px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- モーダル -->
  <div id="nicknameModal">
    <p>ニックネームを入力してください</p>
    <input id="nicknameInput" type="text" placeholder="たぴ...">
    <button id="nicknameOkBtn">OK</button>
  </div>

  <!-- メニュー -->
  <div id="menu">
    <p id="highScoreLabel">最高スコア: 0</p>
    <p>フレンドID（自分）: <span id="myFriendId"></span></p>
    <input id="friendInput" type="text" placeholder="フレンドのID">
    <button id="addFriendBtn">フレンド追加</button>
    <ul id="friendList"></ul>
    <h1>たぴテトリス</h1>
    <p id="nicknameLabel"></p>
    <button id="soloBtn">ソロプレイ</button>
    <button id="onlineBtn">オンライン対戦</button>
    <button disabled>世界ランキング（準備中）</button>
    <button id="resetNicknameBtn">ニックネーム変更</button>
  </div>

  <!-- ゲーム画面 -->
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">スコア: <span id="scoreValue">0</span></div>

  <!-- チャット欄 -->
  <div id="chat" style="margin-top:20px; width:300px;">
    <div id="chatLog" style="height:150px; overflow-y:auto; background:#333; border-radius:8px; padding:10px; font-size:0.9rem; margin-bottom:5px;"></div>
    <input id="chatInput" type="text" placeholder="チャットを入力..." style="width:100%; padding:8px; border-radius:6px; border:none;">
    <button id="sendChatBtn" style="width:100%; margin-top:5px;">送信</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nicknameModal = document.getElementById('nicknameModal');
      const nicknameInput = document.getElementById('nicknameInput');
      const nicknameLabel = document.getElementById('nicknameLabel');
      const highScoreLabel = document.getElementById('highScoreLabel');
      const canvas = document.getElementById('tetris');
      const context = canvas.getContext('2d');
      const scoreValue = document.getElementById('scoreValue');
      const menu = document.getElementById('menu');

      let score = 0;
      let highScore = Number(localStorage.getItem('highScore') || 0);
      highScoreLabel.textContent = '最高スコア: ' + highScore;

      const savedName = localStorage.getItem('nickname');
      if (savedName) {
        nicknameModal.style.display = 'none';
        nicknameLabel.textContent = 'こんにちは、' + savedName + ' さん！';
      }

      document.getElementById('nicknameOkBtn').addEventListener('click', () => {
        const name = nicknameInput.value.trim();
        if (name) {
          localStorage.setItem('nickname', name);
          nicknameModal.style.display = 'none';
          nicknameLabel.textContent = 'こんにちは、' + name + ' さん！';
        }
      });

      document.getElementById('resetNicknameBtn').addEventListener('click', () => {
        localStorage.removeItem('nickname');
        location.reload();
      });

      document.getElementById('soloBtn').addEventListener('click', () => {
        menu.style.display = 'none';
        canvas.style.display = 'block';
        document.getElementById('score').style.display = 'block';
        alert('ソロプレイ開始（ゲームロジック未実装）');
      });

      document.getElementById('onlineBtn').addEventListener('click', () => {
        alert('オンライン対戦機能は後日実装されます');
      });

      document.getElementById('addFriendBtn').addEventListener('click', () => {
        const friendId = document.getElementById('friendInput').value.trim();
        if (!friendId) return;
        let friends = JSON.parse(localStorage.getItem('friends') || '[]');
        if (!friends.includes(friendId)) {
          friends.push(friendId);
          localStorage.setItem('friends', JSON.stringify(friends));
          renderFriendList();
        }
      });

      function renderFriendList() {
        const list = document.getElementById('friendList');
        list.innerHTML = '';
        const friends = JSON.parse(localStorage.getItem('friends') || '[]');
        friends.forEach(f => {
          const li = document.createElement('li');
          const joinBtn = document.createElement('button');
          joinBtn.textContent = '対戦';
          joinBtn.onclick = () => alert(f + ' と対戦開始（未実装）');
          li.textContent = f + ' ';
          li.appendChild(joinBtn);
          list.appendChild(li);
        });
      }

      document.getElementById('myFriendId').textContent = Math.random().toString(36).substring(2, 8);
      renderFriendList();

      document.getElementById('sendChatBtn').addEventListener('click', () => {
        const input = document.getElementById('chatInput');
        const msg = input.value.trim();
        if (!msg) return;
        const chatLog = document.getElementById('chatLog');
        const name = localStorage.getItem('nickname') || '匿名';
        const p = document.createElement('p');
        p.textContent = `${name}: ${msg}`;
        chatLog.appendChild(p);
        chatLog.scrollTop = chatLog.scrollHeight;
        input.value = '';
      });
    });
  </script>
</body>
</html>
